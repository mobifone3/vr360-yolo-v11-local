<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: sans-serif;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>VR Object Detector</h3>
  
  <label for="detectionMethod">Detection Method:</label>
  <select id="detectionMethod" style="width: 100%; padding: 5px; margin-bottom: 10px;">
    <option value="yolo">YOLOv12 API (Your Local Server) ⚡</option>
    <option value="roboflow">Roboflow API (Better Detection)</option>
    <option value="aws">AWS Rekognition (Best for Diverse Objects)</option>
    <option value="google">Google Vision API</option>
    <option value="tensorflow">TensorFlow.js (May not work on all sites)</option>
  </select>
  
  <div id="apiKeySection" style="display: block;">
    <label for="apiKey" id="apiKeyLabel">Ngrok URL (Required):</label>
    <input type="text" id="apiKey" placeholder="https://your-url.ngrok-free.dev">
    <div id="apiKeyHelp" style="font-size: 11px; color: #666; margin-top: 4px; margin-bottom: 8px;">⚠️ Required: Your Ngrok public URL<br>Example: https://eponymous-probankruptcy-josiah.ngrok-free.dev</div>
  </div>
  
  <button id="detectBtn">Detect Objects & Create Polygons</button>
  <button id="clearBtn" style="background-color: #dc3545; margin-top: 5px;">Clear All Bounding Boxes</button>
  <button id="showToolbarBtn" style="background-color: #9C27B0; margin-top: 5px;">Show Toolbar</button>
  
  <div style="margin-top: 15px; padding: 10px; background: #f5f5f5; border-radius: 5px; font-size: 11px;">
    <strong>Authentication Status:</strong>
    <div id="authStatus" style="margin-top: 5px; color: #666;">
      Loading...
    </div>
  </div>
  
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
